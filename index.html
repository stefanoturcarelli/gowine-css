<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Art</title>
	<link rel="stylesheet" href="./src/style.css">
</head>

<body>
	<!-- Big container -->
	<div class="container flex">
		<!-- Wine Glass -->
		<section>
			<div class="wine-glass-container">
				<div class="wine-glass">
					<div class="base"></div>
					<div class="wine"></div>
					<div class="stem"></div>
				</div>
			</div>
		</section>
		<!-- Glass Sphere -->
		<section>
			<div class="glass-sphere-container">
				<div class="glass-sphere-1">
					<svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
						viewBox="0 24 150 28" preserveAspectRatio="none">
						<defs>
							<path id="gentle-wave" d="M-160 44c30 0 
							58-18 88-18s
							58 18 88 18 
							58-18 88-18 
							58 18 88 18
							v44h-352z" />
						</defs>
						<g class="parallax1">
							<use xlink:href="#gentle-wave" x="50" y="3" fill="#662549" />
						</g>
						<g class="parallax2">
							<use xlink:href="#gentle-wave" x="50" y="0" fill="#662549" />
						</g>
						<g class="parallax3">
							<use xlink:href="#gentle-wave" x="50" y="9" fill="#451952" />
						</g>
						<g class="parallax4">
							<use xlink:href="#gentle-wave" x="50" y="6" fill="#451952" />
						</g>
					</svg>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
